<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎯 슬기로운 멘토 생활 가이드 - 연수원 선택</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#EA1917">
    
    <!-- CSS 파일 링크 -->
    <link rel="stylesheet" href="assets/css/main-v2.1.css">
    
    <style>
        :root {
            --sk-red: #EA1917;
            --sk-orange: #FF6B35;
            --sk-red-light: #FF4444;
            --sk-red-dark: #CC1515;
            --gray-50: #FAFAFA;
            --gray-600: #757575;
            --success: #4CAF50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #fafafa 0%, #f0f0f0 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
            padding: 20px;
        }

        /* 배경 애니메이션 */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--sk-red), var(--sk-orange), var(--sk-red), var(--sk-orange));
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            z-index: -1;
            opacity: 0.05;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 플로팅 요소들 */
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .floating-element {
            position: absolute;
            background: rgba(234, 25, 23, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .floating-element:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 70%;
            right: 10%;
            animation-delay: 2s;
        }

        .floating-element:nth-child(3) {
            width: 100px;
            height: 100px;
            top: 50%;
            left: 80%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* 메인 컨테이너 */
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* 로고 영역 */
        .logo-section {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInUp 1s ease-out;
        }

        .logo {
            font-size: 64px;
            margin-bottom: 16px;
            text-shadow: 0 4px 8px rgba(0,0,0,0.1);
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .title {
            background: linear-gradient(135deg, var(--sk-red), var(--sk-orange));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            text-shadow: none;
        }

        .subtitle {
            color: var(--gray-600);
            font-size: 16px;
            font-weight: 400;
        }

        /* 선택 영역 */
        .selection-section {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 32px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.06);
            max-width: 420px;
            width: 100%;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .selection-title {
            text-align: center;
            font-size: 20px;
            font-weight: 600;
            color: var(--sk-red);
            margin-bottom: 8px;
        }

        .selection-subtitle {
            text-align: center;
            font-size: 14px;
            color: var(--gray-600);
            margin-bottom: 28px;
            line-height: 1.5;
        }

        /* 연수원 버튼들 */
        .training-centers {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .center-button {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 16px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
            display: flex;
            align-items: center;
            gap: 16px;
            position: relative;
            overflow: hidden;
            border-left: 4px solid var(--sk-red);
        }

        .center-button:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 30px rgba(234, 25, 23, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .center-button.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: rgba(248, 249, 250, 0.8);
            border-left-color: #ccc;
        }

        .center-button.disabled:hover {
            transform: none;
            box-shadow: none;
            border-color: rgba(255, 255, 255, 0.3);
        }

        .center-button.disabled .center-name {
            color: #999;
        }

        .center-button.disabled .center-description {
            color: #bbb;
        }

        .center-icon {
            font-size: 40px;
            flex-shrink: 0;
        }

        .center-info {
            flex: 1;
        }

        .center-name {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 4px;
            color: #333;
        }

        .center-description {
            font-size: 12px;
            color: var(--gray-600);
            line-height: 1.4;
        }

        /* 테스트 모드 버튼 스타일 */
        .center-button.test-mode {
            border-left-color: #ff9800;
            background: linear-gradient(135deg, rgba(255, 152, 0, 0.1), rgba(255, 193, 7, 0.1));
        }

        .center-button.test-mode:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 30px rgba(255, 152, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .center-button.test-mode .center-name {
            color: #f57c00;
            font-weight: 600;
        }

        /* 여기까지 삭제하면 됨*/

        /* 로딩 및 오류 상태 */
        .loading-centers, .error-centers {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .loading-spinner {
            width: 32px;
            height: 32px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--sk-red);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-centers .retry-btn {
            background: var(--sk-red);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 12px;
        }

        /* 애니메이션 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 로딩 화면 */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .loading.active {
            opacity: 1;
            visibility: visible;
        }

        .loading .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--sk-red);
        }

        /* 상태 정보 */
        .config-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            z-index: 1001;
            opacity: 0.7;
        }

        .config-status.online {
            background: var(--success);
        }

        .config-status.cached {
            background: #ff9800;
        }

        .config-status.offline {
            background: #666;
        }

        /* 반응형 */
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            .logo {
                font-size: 56px;
            }

            .title {
                font-size: 24px;
            }

            .subtitle {
                font-size: 14px;
            }

            .selection-section {
                padding: 24px 20px;
            }

            .center-button {
                padding: 16px;
            }

            .center-icon {
                font-size: 36px;
            }

            .center-name {
                font-size: 15px;
            }

            .center-description {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- 배경 애니메이션 -->
    <div class="bg-animation"></div>
    
    <!-- 플로팅 요소들 -->
    <div class="floating-elements">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>

    <!-- 로딩 화면 -->
    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
    </div>

    <!-- 설정 상태 표시 -->
    <div class="config-status" id="configStatus">설정 로드 중...</div>

    <div class="container">
        <!-- 로고 영역 -->
        <div class="logo-section">
            <div class="logo">🎯</div>
            <h1 class="title" id="courseTitle">슬기로운 멘토 생활 가이드</h1>
            <p class="subtitle" id="courseSubtitle">2025년 7월 SK그룹 신입구성원과정</p>
        </div>

        <!-- 선택 영역 -->
        <div class="selection-section">
            <h2 class="selection-title" id="selectionTitle">어느 연수원에서 진행하시나요?</h2>
            <p class="selection-subtitle" id="selectionSubtitle">선택하신 연수원에 맞는<br>맞춤형 정보를 제공해드립니다</p>

            <div class="training-centers" id="trainingCenters">
                <!-- 로딩 상태 -->
                <div class="loading-centers">
                    <div class="loading-spinner"></div>
                    <p>연수원 정보를 불러오는 중...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
    function selectCenter(centerId) {
        // 🧪 무의연수원을 테스트용으로 활용
        if (centerId === 'incheon') {
            const isTestMode = confirm(
                '🧪 인천 SK무의연수원 (테스트 모드)\n\n' +
                '토픽 구독 기능을 테스트하시겠습니까?\n' +
                '이 모드에서는 새로운 푸시 알림 기능을 체험할 수 있습니다.\n\n' +
                '확인: 테스트 모드로 진행\n' +
                '취소: 다른 연수원 선택'
            );
            
            if (!isTestMode) {
                return;
            }
            
            // 테스트 모드 플래그 설정
            localStorage.setItem('testMode', 'true');
            console.log('🧪 테스트 모드 활성화');
        } else {
            // 다른 연수원 선택 시 테스트 모드 해제
            localStorage.removeItem('testMode');
            console.log('일반 모드');
        }
        
        console.log('🏢 연수원 선택:', centerId);
        
        // 선택된 연수원 정보 저장
        localStorage.setItem('selectedCenter', centerId);
        localStorage.setItem('setupCompleted', 'true');
        
        // 성공 메시지 표시
        const loading = document.getElementById('loading');
        loading.classList.add('active');
        
        // 테스트 모드 여부에 따라 다른 메시지
        const isTest = localStorage.getItem('testMode') === 'true';
        const message = isTest ? 
            '🧪 테스트 모드 설정이 완료되었습니다!' : 
            '✅ 설정 완료!';
        const subtitle = isTest ? 
            '토픽 구독 기능을 테스트할 수 있습니다.' : 
            '연수원 설정이 완료되었습니다.';
        
        loading.innerHTML = `
            <div style="text-align: center;">
                <div style="font-size: 64px; margin-bottom: 20px;">${isTest ? '🧪' : '✅'}</div>
                <h2 style="color: ${isTest ? '#ff9800' : '#4caf50'}; margin-bottom: 10px; font-size: 20px;">${message}</h2>
                <p style="color: #666; font-size: 14px;">${subtitle}</p>
                <p style="font-size: 12px; color: #999; margin-top: 10px;">잠시 후 메인 페이지로 이동합니다...</p>
            </div>
        `;
        
        // 메인 페이지로 이동
        setTimeout(() => {
            window.location.href = 'index.html';
        }, 2000);
    }
    
    // 연수원 버튼 생성
    document.addEventListener('DOMContentLoaded', function() {
        const container = document.getElementById('trainingCenters');
        container.innerHTML = `
            <button class="center-button icheon" onclick="selectCenter('icheon')">
                <div class="center-icon">🏢</div>
                <div class="center-info">
                    <div class="center-name">이천 SK텔레콤 인재개발원</div>
                    <div class="center-description">경기도 이천시 마장면</div>
                </div>
            </button>
            <button class="center-button yongin" onclick="selectCenter('yongin')">
                <div class="center-icon">🏛️</div>
                <div class="center-info">
                    <div class="center-name">용인 SK아카데미</div>
                    <div class="center-description">경기도 용인시 처인구</div>
                </div>
            </button>
            <button class="center-button incheon test-mode" onclick="selectCenter('incheon')">
                <div class="center-icon">🧪</div>
                <div class="center-info">
                    <div class="center-name">인천 SK무의연수원 (테스트)</div>
                    <div class="center-description">토픽 구독 기능 테스트용</div>
                </div>
            </button>
        `;
        
        // 상태 표시 숨기기
        const statusElement = document.getElementById('configStatus');
        if (statusElement) {
            statusElement.style.display = 'none';
        }
    });
    </script> 
</body>
</html>
